server:
  port: 8081
spring:
  thymeleaf:
    cache: true
    check-template: true
    check-template-location: true
    enabled: true
    encoding: UTF-8
    excluded-view-names: ''
    mode: HTML5
    prefix: classpath:/templates/
    suffix: .html
    servlet:
      content-type: text/html
  # 这里给出的值实际上是默认值。但它们在这里被明确设置为设置Artemis属性的示例。
  jms:
    template:
      receive-timeout: 2